<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .myButton {
            background-color: #3498DB;
            width: 10%;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 75%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            right: 10px;

        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            cursor: pointer;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Applicant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/applicantCreate}" th:object="${applicant}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control"
                                   id="address" placeholder="Address" />
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Research field of interest:</label>
                            <select th:field="*{research}" class="form-control" id="research">
                                <option value="">Select Field</option>
                                <option th:each="fieldx : ${fields}"
                                        th:value="${fieldx.field}"
                                        th:text="${fieldx.field}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="program" class="col-form-label">Program</label>
                            <input type="text" th:field="*{program}" class="form-control"
                                   id="program" placeholder="Program" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="CGPA" class="col-form-label">CGPA</label>
                            <input type="text" th:field="*{CGPA}" class="form-control"
                                   id="CGPA" placeholder="CGPA" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<a class="myButton" href="/home"> Return Back to Home Page</a>

</body>

</html>
